name: pipelene
on:
  push:
    branches:
    - feat-pipeline
jobs:
  SAST:
    runs-on: ubuntu-latest #node:19-alpine3.15
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19'

    - name: build
      run: |
        npm install
